        "fake meat sausage","fake meat bacon"]);


        document.getElementById('foodForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const foodItem = document.getElementById('food_item').value.toLowerCase();
            const resultElement = document.getElementById('result');
            if (foodDatabase.has(foodItem)) {
                resultElement.textContent = `${foodItem}: YES!`;
            } else if (foodItem == "bears" || foodItem == "lions"){
                resultElement.textContent = "Eek!";
            } else if (foodItem == "snacks") {
                resultElement.textContent = "depends...";
            } else {
                resultElement.textContent = `${foodItem}: No!`;
            }
            
        });
